<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Front-end rules</title>
    <link href="./favicon.ico" rel="icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,400;0,500;0,700;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
    <div class="search-modal">
      <button class="close-search"> &#10005; </button>
      <div class="search-wrap">
        <form action="#" class="search-form"> 
          <input type="text" class="search-input"  placeholder="Search" required>
          <button class="search-box search-box--two">
            <img src="/assets/images/search.png" class="search search--two" alt="">
          </button>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="header__wrapper">
        <div class="header__logo-box">
            <img src="/assets/images/Logo.png"  alt="image of logo" class="header__logo">
          </div>
          <ul class="header__nav">
            <li class="nav-item">
              <a href="#" class="nav-link">About us</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Investors</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">News & Media</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact us</a>
            </li>
          </ul>
          <button class="search-box">
            <img src="/assets/images/search.png" class="search" alt="img of search">
          </button>
          <button class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </button>
        </div>
      </div>
    </header>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
